name: PyTorch CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]  # Specify desired Python versions

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"  # Cache pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Or specific PyTorch install command
          pip install -r requirements-dev.txt # For testing/linting dependencies if applicable

      - name: Lint with flake8 (optional)
        if: matrix.python-version == '3.9' # Example: run only on one Python version
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


      - name: Run tests with pytest (example)
        run: |
          pip install pytest
          pytest  # Or specify test directory/options



      - name: Build and install package (optional)
        run: |
          python setup.py sdist bdist_wheel  # Adjust as needed
          pip install dist/*.whl  # Install to test built package (if applicable)